<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/layout/template.xhtml"
	xmlns:unipe="http://java.sun.com/jsf/composite/unipe">
	<ui:define name="content">
		<p:messages showDetail="true" showSummary="false" globalOnly="true" />
		<p:panel header="Cadastro de Usuários">
			<h:form>
				<p:commandLink value="Listar Usuários" action="listarUsuarios" />
			</h:form>

			<h:form id="form" prependId="false">
				<p:panelGrid columns="1">
					<unipe:input id="nome" 
					value="#{usuarioBean.usuario.nome}" 
					label="Nome:" 
					required="true"/>

					<unipe:input id="uname" 
					value="#{usuarioBean.usuario.nome}" 
					label="Username:" 
					required="false" 
					validator2="#{usernameValidator}"/>

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{usuarioBean.usuario.email}">
					</p:inputText>
					<p:message for="email" />

					<p:outputLabel value="Cpf:" for="cpf" />
					<p:inputText id="cpf" value="#{usuarioBean.usuario.cpf}"
						validator="cpfValidator">
					</p:inputText>
					<p:message for="cpf" />

					<p:outputLabel value="Password:" for="passwd" />
					<p:password id="passwd" value="#{usuarioBean.usuario.password}">
					</p:password>
					<p:message for="passwd" />

					<p:outputLabel value="Sexo:" for="sexo" />
					<p:selectOneRadio id="sexo" value="#{usuarioBean.usuario.sexo}"
						converter="sexoConverter">
						<f:selectItems value="#{usuarioBean.listSexo}" />
					</p:selectOneRadio>
					<p:message for="sexo" />

					<p:outputLabel value="Data Nascimento:" for="dtNasc" />
					<p:calendar id="dtNasc" value="#{usuarioBean.usuario.dtNasc}"
						showOn="button" navigator="true" />
					<p:message id="msgDtNasc" for="dtNasc" />

					<p:outputLabel value="Estado" for="estado" />
					<p:selectOneMenu id="estado" value="#{enderecoBean.selectEstado}"
						converter="estadoConverter">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
						<f:selectItems value="#{enderecoBean.listEstados}" />
						<p:ajax event="change" update="municipio"
							listener="#{enderecoBean.carregarMunicipios}" />
					</p:selectOneMenu>
					<p:message for="estado" />

					<p:outputLabel value="Municipio" for="municipio" />
					<p:selectOneMenu id="municipio" value="#{enderecoBean.endereco.municipios}"
						converter="cidadeConverter">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
						<f:selectItems value="#{enderecoBean.listMunicipios}" />
					</p:selectOneMenu>
					<p:message for="municipio" />
				</p:panelGrid>

				<p:commandButton value="Cadastrar"
					action="#{usuarioBean.adicionarUsuario}" ajax="false" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
