<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/template.xhtml"
	xmlns:unipe="http://java.sun.com/jsf/composite/unipe">
	<ui:define name="content">
		<p:messages showDetail="true" showSummary="false" globalOnly="true" />
		<p:panel header="Atualizar Item">
			<h:form id="form" prependId="false">
				<p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
					columnClasses="label, value">
					<h:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{itemBean.item.nome}"
						required="true">
					</p:inputText>
					<h:outputLabel value="Quantidade:" for="quantidade" />
					<p:inputText id="quantidade" value="#{itemBean.item.quantidade}"
						required="true">
					</p:inputText>
					<p:outputLabel value="Tipo:" for="itens" />
					<p:selectOneListbox id="itens" value="#{itemBean.item.option}">
						<f:selectItem itemLabel="Alimento" itemValue="1" />
						<f:selectItem itemLabel="Eletrodomestico" itemValue="2" />
						<f:selectItem itemLabel="Eletroportateis" itemValue="3" />
						<f:selectItem itemLabel="Informatica" itemValue="4" />
					</p:selectOneListbox>
				</p:panelGrid>
				<p:commandButton value="Salvar"
					action="#{itemBean.atualizarItem}" ajax="false" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
